<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Google Clone Dark Theme" />
    <meta name="robots" content="index, follow" />
    <link rel="icon" type="image/svg" href="/src/google-icon.svg" />
    <title>Google</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="header">
      <navbar>
        <ul>
          <li><a href="#">Gmail</a></li>
          <li><a href="#">Imágenes</a></li>
          <li class="ctn-menu-icon" title="Google Apps">
            <svg class="menu-icon" focusable="false" viewBox="0 0 24 24">
              <path
                d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"
              ></path>
            </svg>
          </li>
          <picture class="ctn-profile">
            <img
              class="profile"
              title="Cuenta de Google"
              src="./src/profile-photo.jpeg"
              alt="Image Profile"
            />
          </picture>
        </ul>
      </navbar>
    </header>
    <main class="main">
      <figure>
        <img src="./src/googlelogo_light_color_272x92.png" alt="Google logo" />
      </figure>
      <section class="ctn-searcher">
        <div class="searcher">
          <div class="ctn-search-icon">
            <svg
              class="search-icon"
              focusable="false"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
            >
              <path
                d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
              ></path>
            </svg>
          </div>
          <input type="text" />
          <div class="ctn-speak-icon" title="Búsqueda por voz">
            <svg
              class="speak-icon"
              focusable="false"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill="#4285f4"
                d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z"
              ></path>
              <path fill="#34a853" d="m11 18.08h2v3.92h-2z"></path>
              <path
                fill="#fbbc04"
                d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z"
              ></path>
              <path
                fill="#ea4335"
                d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z"
              ></path>
            </svg>
          </div>
        </div>
      </section>
      <section class="ctn-buttons">
        <input
          type="submit"
          value="Buscar con Google"
          aria-label="Buscar con Google"
        />
        <input
          type="submit"
          value="Me siento con suerte"
          aria-label="Me siento con suerte"
        />
      </section>
      <section class="ctn-author">
        <div>
          Ofrecido por
          <a href="https://github.com/mauricodev" target="_blank" class="author"
            >@mauricodev</a
          >
          en: <a class="lang" href="#">English</a>
          <a class="lang" href="#">Quechua</a>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="ctn-country">Perú</div>
      <div class="ctn-aditionalinfo">
        <div class="footer-1">
          <a href="#">Sobre Google</a>
          <a href="#">Publicidad</a>
          <a href="#">Negocios</a>
          <a href="#">Cómo funciona la Búsqueda</a>
        </div>
        <div class="footer-2">
          <a href="#">Privacidad</a>
          <a href="#">Condiciones</a>
          <a href="#">Preferencias</a>
        </div>
      </div>
    </footer>
  </body>
</html>
